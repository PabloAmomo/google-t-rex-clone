<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Rex Game Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column-center m-0 p-0 pt-1">
    <div id="board" class="position-relative overflow-hidden margin-auto border-radius-4">
      <div class="position-absolute moon z-index-0 top-0">&#9789;</div>
      <div class="position-absolute z-index-1 initial" id="player">
        <div class="wh-100 position-relative">
          <div id="head" class="position-absolute d-none">
            <img class="h-auto w-36 h-53" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" />
            <div class="eyes-dead position-absolute top-12 visible-hide left-4">x</div>
            <div class="eyes-dead position-absolute top-12 visible-hide left-22">x</div>
          </div> 
          <div id="foot-back" class="position-absolute wh-5-6 left-0"></div>
          <div id="foot-front" class="position-absolute wh-5-6 right-0"></div>
        </div>
      </div>
      <div class="position-absolute lt-05" id="score"></div>
      <div class="position-absolute rt-05 level" id="level-container">Level <span class="level" id="level"></span></div>
      <div class="position-absolute bottom-0 left-0 right-0" id="floor"></div>
      <div class="position-absolute left-0 right-0" id="back"></div>
      <div id="game-over" class="position-absolute flex-column-center d-none top-0 right-0 bottom-0 left-0 z-index-2">
        <h1 class="mt-0 mb-05">
          <span class="font-brush-script-mt ">Game Over</span>
        </h1>
        <button class="border-radius-4 cursor-pointer" id="play">play</button>
      </div>
    </div>
    <script src="script.js?v01"></script>
  </body>
</html>
